imports:
    - { resource: config.yml }

monolog:
    handlers:
        main:
            type:         fingers_crossed
            action_level: error
            handler:      nested
        nested:
            type:  stream
            path:  %kernel.logs_dir%/%kernel.environment%.log
            level: debug


doctrine:
    orm:
        auto_generate_proxy_classes:    false

        entity_managers:
            default:
                connection:                     default
                mappings: # Required
                    TuiDirectorsBundle: ~
                    FOSUserBundle: ~
                # All cache drivers have to be array, apc, xcache or memcache
                metadata_cache_driver:  apc
                query_cache_driver:     apc     
                    # type:           memcache
                    # host:           localhost
                    # port:           11211